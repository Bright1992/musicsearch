<!DOCTYPE HTML>
<html>
<head>
    <title>歌曲详情</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content="Music-Hub Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template,
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design"/>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);
    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <link href="/static/css/bootstrap.css" rel='stylesheet' type='text/css'/>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- Custom Theme files -->
    <link href="/static/css/style.css" rel='stylesheet' type='text/css'/>
    <!-- Custom Theme files -->
    <!--webfont-->
    <!-- <link href='http://fonts.useso.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.useso.com/css?family=Open+Sans:300,400,600,700,800' rel='stylesheet' type='text/css'> -->
    <script type="text/javascript" src="/static/js/jquery-1.11.1.min.js"></script>
    <script src="/static/js/menu_jquery.js"></script>
</head>
<body>
<div class="header">
    <div class="container">
        <div class="logo">
            <h1><a href="index.html">Music Hub</a></h1>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
<div class="single">
    <div class="container">
        <div class="single_box1">
            <div class="col-sm-5 single_left">
                <img src="{{ pic_url }}" class="img-responsive" alt=""/>
            </div>
            <div class="col-sm-7 col_6">

                <p class="movie_option"><strong>歌曲名: </strong>{{ name }}</p>
                <p class="movie_option"><strong>歌手: </strong>{% for a in artists %} {{ a }},  {% endfor %}</p>
                <p class="movie_option"><strong>专辑: </strong>{{ album }}</p>
                <p class="movie_option"><strong>浏览次数: </strong>{{ click_num }}</p>
                <p class="movie_option"><strong>下载次数: </strong>{{ download_num }}</p>
                <a class="btn_3" href="/download?id={{ id }}">Download this Music</a>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="container" style="margin: 0 auto;position:absolute">
            <nav>
                <audio controls="controls">
                    <source src="/static/{{ id }}.mp3"/>
                </audio>
            </nav>
        <div class="lrc" style="font-family: 'Times New Roman'">
            {% for line in lrc %}
                {{ line }} <br>
            {% endfor %}
        </div>
        </div>
    </div>
</div>
</body>
</html>
